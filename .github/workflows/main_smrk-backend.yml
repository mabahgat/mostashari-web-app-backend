# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - smrk-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6973A6E318B8487D987BDD96C6CAB504 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_63AC3E2E69E542C7877D1861CBDB1200 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D12DB3E28AEB4515BDAA90A82C9A6117 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'smrk-backend'
          slot-name: 'Production'
          package: .

      - name: 'Configure App Settings'
        uses: azure/appservice-settings@v1
        with:
          app-name: 'smrk-backend'
          app-settings-json: |
            [
              {
                "name": "PORT",
                "value": "8080"
              },
              {
                "name": "NODE_ENV",
                "value": "production"
              },
              {
                "name": "BACKEND_API_KEY",
                "value": "${{ secrets.BACKEND_API_KEY }}"
              },
              {
                "name": "CORS_ORIGIN",
                "value": "${{ vars.CORS_ORIGIN }}"
              },
              {
                "name": "REQUIRE_API_KEY",
                "value": "true"
              },
              {
                "name": "AZURE_TENANT_ID",
                "value": "${{ vars.AZURE_TENANT_ID }}"
              },
              {
                "name": "AZURE_CLIENT_ID",
                "value": "${{ vars.AZURE_CLIENT_ID }}"
              },
              {
                "name": "AZURE_CLIENT_SECRET",
                "value": "${{ secrets.AZURE_CLIENT_SECRET }}"
              },
              {
                "name": "AZURE_PROJECT_ENDPOINT",
                "value": "${{ vars.AZURE_PROJECT_ENDPOINT }}"
              },
              {
                "name": "AZURE_PROJECT_NAME",
                "value": "${{ vars.AZURE_PROJECT_NAME }}"
              },
              {
                "name": "AZURE_AGENT_NAME",
                "value": "${{ vars.AZURE_AGENT_NAME }}"
              },
              {
                "name": "VERBOSE_LOGGING",
                "value": "false"
              },
              {
                "name": "LOG_HEADERS",
                "value": "false"
              },
              {
                "name": "LOG_BODY",
                "value": "false"
              },
              {
                "name": "RATE_LIMIT_ENABLED",
                "value": "true"
              },
              {
                "name": "RATE_LIMIT_WINDOW",
                "value": "900000"
              },
              {
                "name": "RATE_LIMIT_MAX",
                "value": "100"
              }
            ]
          