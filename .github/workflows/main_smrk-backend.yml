# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - smrk-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6973A6E318B8487D987BDD96C6CAB504 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_63AC3E2E69E542C7877D1861CBDB1200 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D12DB3E28AEB4515BDAA90A82C9A6117 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'smrk-backend'
          slot-name: 'Production'
          package: .
        env:
          PORT: ${{ vars.PORT }}
          NODE_ENV: ${{ vars.NODE_ENV }}
          BACKEND_API_KEY: ${{ secrets.BACKEND_API_KEY }}
          CORS_ORIGIN: ${{ vars.CORS_ORIGIN }}
          REQUIRE_API_KEY: 'true'
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_PROJECT_ENDPOINT: ${{ vars.AZURE_PROJECT_ENDPOINT }}
          AZURE_PROJECT_NAME: ${{ vars.AZURE_PROJECT_NAME }}
          AZURE_AGENT_NAME: ${{ vars.AZURE_AGENT_NAME }}
          VERBOSE_LOGGING: ${{ vars.VERBOSE_LOGGING }}
          LOG_HEADERS: ${{ vars.LOG_HEADERS }}
          LOG_BODY: ${{ vars.LOG_BODY }}
          RATE_LIMIT_ENABLED: ${{ vars.RATE_LIMIT_ENABLED }}
          RATE_LIMIT_WINDOW: ${{ vars.RATE_LIMIT_WINDOW }}
          RATE_LIMIT_MAX: ${{ vars.RATE_LIMIT_MAX }}
          